services:
  tupana-demo:
    build:
      context: .
      dockerfile: Dockerfile.demo
    container_name: tupana-demo-manager
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - WIFI_INTERFACE=wlan0
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    labels:
      - "tupana.service=wifi-manager-demo"
      - "tupana.version=demo"
      - "tupana.description=TUPANA Wi-Fi Manager - Versão Demo/Simulação"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s